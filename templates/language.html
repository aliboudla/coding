<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ titre }}</title>
    </head>

    <body>
        <h1>{{ titre }}</h1>
        <ul>
		<br>
		{% for language,number in languages_count.items() %}
		   
		   <table style="width:50%">
           <tr>
           <th style="border:2px solid Blue;"> Language</th>
           <th style="border:2px solid Blue;"> Number</th>
           </tr>
		   <tr>
           <th>{{language}}</th>
           <th>{{number}}</th>
           </tr>
		   <table style="width:50%">
		   <tr>
		   <th style="color:Blue;">List of repositories</th>
		   </tr>
		   
           {% for reposit in git_data %}
		       {% if (reposit["language"]==language) %}
			    <tr>
		          <th>{{ reposit["name"] }}</th>
				</tr>  
			   {% endif %} 
  			   
		   {% endfor %}
		   
        {% endfor %}
		
        </ul>
    </body>
</html>
